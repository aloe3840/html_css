<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .transition:hover{
      background-color: blue;
      width: 100px;
      height: 50px;
      color: white;
    }

    .transition{
      background-color: red;
      width: 100px;
      height: 50px;
      transition: all 1s ;
    }

    .transition span{
      color: white;
    }
  </style>
</head>
<body>
  <div class="transition">글<span>자</span></div>
  <div></div>
</body>
</html>
