<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습5</title>
  <style>
    .my-nav li{
      display: inline-block;
      width: 80px;
      text-align: center;
    }

    .my-nav a{
      text-decoration: none;
      color: green;
    }

    .my-nav a,
    .my-nav a:link,
    .my-nav a:visited,
    .my-nav a:hover,
    .my-nav  a:focus{
      text-decoration: none;
      color: black;
    }

    .my-table{
      border-collapse: collapse;
    }

    .my-table td{
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div calss="top-header">
    <ul calss="my-nav">
      <li><a href="#">first</a></li>
      <li><a href="#">second</a></li>
      <li><a href="#">third</a></li>
      <li><a href="#">fourth</a></li>
    </ul>
  </div>
  <div class="component-table">
      <table class="my-table">
        <tr>
        <td>first</td>
        <td>second</td>
        <td>third</td>
        </tr>
        <tr>
          <td>first</td>
          <td>second</td>
          <td>third</td>
          </tr>
        <tr>
          <td>first</td>
          <td colspan="2">second</td>
        </tr>
      </table>
  </div>

  
</body>
</html>
