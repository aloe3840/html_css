<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input practice</title>
  <link rel="stylesheet" href="./css/input_layout2.css">
</head>
<body>
  <div class="input-login">
    <form>
      <div class="input-id">
        <p>아이디</p>
        <input type="text">
      </div>
      <div class="input-password">
        <p>비밀번호</p>
        <input type="password">
      </div>
      <div style="clear: both;"></div>
      <div class="input-name">
        <p>이름</p>
        <input type="text">
      </div>
      <div class="input-birth">
        <p>생년월일</p>
        <input type="date">
      </div>
      <div style="clear: both;"></div>
      <hr style="background-color: black; border: 0; height: 1px;">
      <div class="introduce">
        <p>자기소개</p>
        <textarea></textarea>
      </div>

    </div>
    </form>
  </div>

</html>
