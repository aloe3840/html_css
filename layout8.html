<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목</title>
<link rel="stylesheet" href="css/layout8.css">
</head>
<body>
  <div>
    <h3>소제목1</h3>
    <p>본문글1</p>
  </div>
  <div style="float: left;">
    <h3>소제목2</h3>
    <p>본문글2</p>
  </div>
  <div style="float: left;">
    <h3>소제목3</h3>
    <p>본문글3</p>
  </div>
  <div style="clear: both;"></div>
  <div>
    <h3>소제목4</h3>
    <p>본문글4</p>
    <button>버튼</button>
    <br>
    <a href="https://www.naver.com/">
      <img src="고양이.jpg" style="width: 100px; height: 100px;">
    </a>
  </div>
  <div>
    <h4>리스트</h4>
    <ul style="list-style: square;">
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
    </ul>

  <div class="list">
    <ul class="nav">
      <li><a href="https://www.naver.com/">네이버</a></li>
      <li><a href="https://www.google.com/">구글</a></li>
      <li><a href="https://www.daum.net/">다음</a></li>
      <li><a href="https://www.kakao.com/">카카오</a></li>
    </ul>
  </div>
<div class="back-image">
  <h3 class="image-title">Meet the HeartFul</h3>
  <p class="image-content">MOMENTS</p>
  <button class="image-button">자세히 보기</button>
</div>

<div class="input-class">
  <form>
    <input type="text" placeholder="글자">
    <input type="password" placeholder="비밀번호">
    <input type="number" placeholder="숫자만 입력">
    <input type="email" placeholder="example@example.com">
    <input type="date" placeholder="날짜">
    <br>
    <input type="checkbox">
    <br>
    <label for="content1">첫번째</label>
    <input type="radio" name="bundle" id="content1">
    <br>
    <label for="content2">두번째</label>
    <input type="radio" name="bundle" id="content2">
    <br>
    <label for="content3">세번째</label>
    <input type="radio" name="bundle" id="content3">
    <br>
    <textarea></textarea>
    <input type="submit" value="회원가입">
    <input type="button" value="뒤로가기">
    </form>
</div>

<!--표: table/tr/td >>tr:행(가로), td:열(세로)-->
<div>
  <table class="my-table">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td colspan="2">4</td>
      <td>5</td>
    </tr>
  </table>
</div>

</body>
</html>
